<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR NUEVA TAREA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9; /* Fondo más claro */
        }

        /* Menú superior */
        .navbar-custom {
            background-color: #004d80; /* Azul oscuro */
            padding: 15px;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #e6f2ff !important;
        }

        /* Sidebar - Menú lateral */
        .sidebar {
            background-color: #1f4068; /* Azul más claro */
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
            padding-left: 20px;
        }

        .sidebar a {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
        }

        h1 {
            color: #004d80;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #004d80;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
        }

        .btn-primary {
            background-color: #004d80;
            border-color: #004d80;
        }

        .btn-primary:hover {
            background-color: #003366;
            border-color: #003366;
        }

        .btn-secondary {
            background-color: #e6e6e6;
            border-color: #cccccc;
            color: #004d80;
        }

        .btn-secondary:hover {
            background-color: #cccccc;
            border-color: #999999;
        }

        footer {
            background-color: #004d80;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema Gestión de Proyectos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listadoProyecto/">Ver Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevaProyecto/">Nuevo Proyecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/">INICIO</a>
        <a href="/listadoProyecto/">VER LISTA</a>
        <a href="/nuevaProyecto/">NUEVO PROYECTO</a>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Crear Nueva Tarea para Proyecto: {{ proyecto.nombre }}</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="nombre">Nombre de la Tarea:</label>
                <input type="text" name="nombre" id="nombre" class="form-control text-uppercase" required>
            </div>
    
            <div class="form-check mb-3">
                <input type="checkbox" name="completado" id="completado" class="form-check-input">
                <label for="completado" class="form-check-label">Completada</label>
            </div>
    
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
            <a href="{% url 'listadoProyecto' %}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; UTC - 2025 | Sistema de Gestión de Proyectos</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
